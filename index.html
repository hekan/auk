<!doctype html>
<html lang="en">

<head>
	<!-- font avesome -->
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="img/transparent_favicon.png" type="image/x-icon">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<title>Аукцион</title>
</head>

<body>
		<!-- Шапка -->
	<!-- <div class="container-fluid"> -->
		<div class="container col-12">
			<header class="col-12">
				<div class="row justify-content-center col-12">
					<div class="col-12 col-lg-12 col-md-12 align-self-center">
						<h4 class="text-uppercase justify-content-center text-align-center">
								<span>Помойный</span> аукцион
						</h4>
					</div>
				</div>
			</header>
		</div>
		<div class="auk-container container-fluid col-md-12 col-sm-12">
			<div class="auk-row row justify-content-center justify-self-center">
				<div class="right-col col">
					<div class="row  buttons-row justify-content-end">
						<div type="buton" title = "+ Ширина шрифта" class="btn string-up-btn btn-dark" onclick="table.fzMulti(1.1)"><i class="fas fa-text-height 1"></i> +</div>
						<div type="buton" title = "- Ширина шрифта" class="btn string-top-btn btn-dark" onclick="table.fzMulti(0.9)"><i class="fas fa-text-height 2"></i> -</div>
						<div type="buton" title = "+ Межстрочный интервал" class="btn string-up-btn btn-dark" onclick="table.lhMulti(1.1)"><i class="fas fa-align-justify"></i><i class="fas fa-sort"></i>+</div>
						<div type="buton" title = "- Межстрочный интервал" class="btn string-top-btn btn-dark" onclick="table.lhMulti(0.9)"><i class="fas fa-align-justify"></i><i class="fas fa-sort"></i>-</div>
						<div type="buton" title = "Переместить строку с курсором на 1 выше" class="btn string-up-btn btn-dark" onclick="table.stringUpBtn()"><i class="fas fa-angle-up"></i></div>
						<div type="buton" title = "Переместить строку с курсором на 1 место" class="btn string-top-btn btn-dark" onclick="table.stringTopBtn()"><i class="fas fa-angle-double-up"></i></div>
					</div>		
					<textarea class="row align-self-left" name="auk-sheet" id="auk-sheet" placeholder="Список лотов">Скотт Пилигрим против всех - 10000 р.</textarea>	
				</div>
			


				<div class="clock-col row col align-content-center">


					<div class="text-over col justify-items-center">
						<p id="text-over-p" class="justify-content-center" disabled>
							Текущее время: <span id="date-act">00:00:00</span>
						</p>
					</div>
					<div class="w-100"></div>



					<div class="background-line align-content-between col align-self-center">
						<div class="timer-up-btns row d-flex align-items-center justify-content-center d-flex">
							<div class="col-3 justify-content-center align-items-center">
									<button class="col-12 1-btn btn btn-dark" onclick="timer.addTime(timer.minSecToTime(1, 0))">+1</button>
							</div>
							<div class="col-3 justify-content-center">
									<button class="col-12 2-btn btn btn-dark" onclick="timer.addTime(timer.minSecToTime(2, 0))">+2</button>
							</div>
							<div class="col-3 justify-content-center">
									<button class="col-12 10-btn btn btn-dark" onclick="timer.setTime(timer.minSecToTime(10, 0))">=10</button>
							</div>



						</div>


						<div class="timer row justify-content-center">
							<p class="col-12  justify-content-center text-align-center" id="clockTimeField">10:00.<span id="clockTimeFieldEnd">000</span></p>
						</div>


						<div class="timer-bot-btns row d-flex align-items-center justify-content-center">
							<div class="col-4 justify-content-end">
								<button class="col-12 col-sm-3 start-stop-btn btn btn-success" onclick="timer.startStop(61)">СТАРТ</button>
							</div>
							<div class="col-4 col-sm-3 justify-content-start">
								<button class="refresh-btn btn btn-danger text-uppercase col-12" onclick="timer.clear()">Сброс</button>
							</div>
						</div>
					</div>
					<div class="w-100"></div>
					<div class="text-under col justify-items-center">
						<p id="text-under-p" class="justify-content-center" disabled>
							Конец таймера в: <span id="date-end"></span>
						</p>
					</div>

					





				</div>
		<!-- </div> -->
	</div>
</div>


<!-- Скрипты -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
